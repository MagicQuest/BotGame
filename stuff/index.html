            cursor: pointer;
            font-family: Comic Sans MS;
            padding: 1px 8px 7px 8px;
            z-index: 4;
            color: #fff;

        .pieTimer {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 48px;
            height: 48px;
            background: url('stuff/img/pieFill.png');
            /* background-size: 864px 384px; */
            /* background-size: 864px 384px; */
            z-index: 3;
            opacity: 0.5;
        }
        @keyframes pucker
        {
            0% {transform:scale(1,1);}
            10% {transform:scale(1.15,0.85);}
            20% {transform:scale(1.2,0.8);}
            50% {transform:scale(0.75,1.25);}
            70% {transform:scale(1.05,0.95);}
            90% {transform:scale(0.95,1.05);}
            100% {transform:scale(1,1);}
        }
        @keyframes bounce
        {
            /* weeeeee */
            0% 		{transform-origin:50% 100%;transform:scale(1,1);}
            10% 	{transform-origin:50% 100%;transform:scale(0.9,1.2);}
            20% 	{transform-origin:50% 100%;transform:scale(1.5,0.5);}
            25% 	{transform-origin:50% 100%;transform:scale(0.75,1.5) translate(0px,-10px);}
            30% 	{transform-origin:50% 100%;transform:scale(0.8,1.2) translate(0px,-20px);}
            60% 	{transform-origin:50% 100%;transform:scale(1,1) translate(0px,-25px);}
            70% 	{transform-origin:50% 100%;transform:scale(2,0.5);}
            80% 	{transform-origin:50% 100%;transform:scale(0.8,1.2);}
            90% 	{transform-origin:50% 100%;transform:scale(1,1);}
            100% 	{transform-origin:50% 100%;transform:scale(1,1);}
        }
        .jiggle {
            cursor: pointer;
        }
        .jiggle:hover {
            animation: bounce 0.8s;
        }
        .jiggle:active {
            animation: pucker 0.2s;
        }
        .pucker:active {
            animation: pucker 0.2s;
        }

                return {embed: leEmbed,addButton(name,callback) {
                    //console.log(button);
                    let clone = button.cloneNode();

                    clone.onclick = ()=>{
                        clear();
                        new sound('https://magicquest.github.io/sounds/tick.mp3').play();
                        callback();
                    }//buttonShit(callback);
                    buttons.appendChild(clone);
                    return this;

                    if(modal) {

<style>
    @property --money {
        syntax: "<integer>";
        initial-value: 0;
        inherits: false;
    }
    @property --mshow {
        syntax: "<string>";
        initial-value: "inline";
        inherits: false;
    }
    
    #money {
        transition: --money 1s ease;
        counter-set: money var(--money);
    }
    #money::after {
        content: counter(money);
        display: var(--mshow);
    }

    @property --bankMoney {
        syntax: "<integer>";
        initial-value: 0;
        inherits: false;
    }

    @property --bmshow {
        syntax: "<string>";
        initial-value: "inline";
        inherits: false;
    }

    #bankMoney {
        transition: --bankMoney 1s ease;
        counter-set: bankMoney var(--bankMoney);
    }
    #bankMoney::after {
        content: counter(bankMoney);
        display: var(--bmshow);
    }

</style>
